<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ljud i HTML</title>
</head>
<body>
    <h1>Ljud i HTML</h1>
    
    <h2>Grundläggande syntax</h2>
    <audio src="audio/TomBarabas-MidnightAffair.mp3" controls>
        <p>Din webbläsare saknar stöd!</p>
    </audio>
    

    <h2>Alternativ syntax</h2>
    <audio controls autoplay>
        <source src="audio/TomBarabas-MidnightAffair.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
