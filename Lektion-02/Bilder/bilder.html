<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa bilder i HTML</title>
</head>
<body>
    <h1>Visa bilder i HTML</h1>
    <h2>JPG</h2>
    <img src="images/computer-1209641_640.jpg" 
         alt="Computer Code"
         width="800"
         height="200">
    
    <h2>PNG</h2>
    <img src="images/woman-5716875_640.png" alt="Woman">

    <h2>SVG</h2>
    <img src="images/1475846902.svg" alt="">

    <h2>WebP</h2>
    <img src="images/construction_3.webp" alt="">
    <p>OBS! WebP-Format funkar ej i Safari (2020-11-26)</p>

    <h2>GIF</h2>
    <img src="images/construction_3.gif" alt="">

    <h2>Picsum Photo</h2>
    <img src="https://picsum.photos/170" alt="Dummy Image">
    <br>
    <img src="https://picsum.photos/180/300" alt="Dummy Image">
    <br>
    <img src="https://picsum.photos/190/300" alt="Dummy Image">
    
    <h3>En specifik bild från picsum.photos</h3>
    <img src="https://picsum.photos/id/1/200/300" alt="Dummy Image">
    <img src="https://picsum.photos/id/1/300/200" alt="Dummy Image">
    <img src="https://picsum.photos/id/1/500/500" alt="Dummy Image">
    
    <h3>Gråskala</h3>
    <img src="https://picsum.photos/200/300?grayscale" alt="">
    <img src="https://picsum.photos/id/1/500/500?grayscale" alt="Dummy Image">
    
    <h3>Blur-effekt (oskärpa)</h3>
    <img src="https://picsum.photos/id/1/500/500?blur=5" alt="Dummy Image">
    <img src="https://picsum.photos/id/1/500/500?blur=10" alt="Dummy Image">

</body>
</html>
