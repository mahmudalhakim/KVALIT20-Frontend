<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Exempel 2</title>
</head>

<body>
    <h1>Introduktion till Bootstrap</h1>

    <h2>Kontextuella färger</h2>
    <p class="text-primary">Primary</p>
    <p class="text-secondary">Secondary</p>
    <p class="text-info">Info</p>
    <p class="text-warning">Warning</p>
    <p class="text-danger">Danger</p>
    <p class="text-success">Success</p>
    <p class="text-light">Light</p>
    <p class="text-dark">Dark</p>

    <h2>Kontextuella bakgrundsfärger</h2>
    <p class="bg-primary">Primary</p>
    <p class="bg-secondary">Secondary</p>
    <p class="bg-info">Info</p>
    <p class="bg-warning">Warning</p>
    <p class="bg-danger">Danger</p>
    <p class="bg-success">Success</p>
    <p class="bg-light text-dark">Light</p>
    <p class="bg-dark text-light">Dark</p>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
