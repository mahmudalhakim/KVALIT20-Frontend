<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Exempel 9</title>
</head>
<body>
    <h1>JS - Exempel 9</h1>
    <h2>Iterationer (for och while)</h2>

    <h3 id="result">Resultat: </h3>

    <script>

        for (let i = 1; i <= 10; i++) {
            document.write(i)
            
        }

        document.write('<br>');

        let i = 1;
        while(i<=10){
            document.write(i);
            i++;
        }

    </script>

</body>
</html>
