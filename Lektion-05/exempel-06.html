<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Exempel 6</title>
</head>
<body>
    <h1>JS - Exempel 6</h1>
    <h2>Att arbeta med prompt</h2>
    <h3 id="hello"></h3>
    <h3 id="result"></h3>


   
    <script>
        
        let name = prompt("Vad heter du?");

        // console.log("Hello " + name)
        // document.write("Hello " + name);  // Bör undvikas!
        // alert("Hello " + name);

        /*
        let hello = document.getElementById('hello')
        hello.innerText = "Hello " + name + "!";
        */

        document.getElementById('hello').innerHTML = "Hello " + name + "!";

        // Mer om prompt
    
        let num1 = prompt("Ange tal 1");  // 11
        let num2 = prompt("Ange tal 2");  // 12
        
        console.log(num1 + num2);   // 1112
        // Detta är en konkatenering
        // Prompt returnerar alltid en sträng!

        // Vi måste konvertera strängar till tal
        console.log(Number(num1) + Number(num2));
        
        
        let resultElement = document.getElementById('result');
        resultElement.innerHTML = Number(num1) + Number(num2);
        
        // Eller konvertera genom att använda + (unary operator)
        // istället för number()
        resultElement.innerHTML = +num1 + +num2;


        // Genväg (bör undvikas)
        // result.innerHTML = num1 + num2;
        /*
        Browsers dump references to all elements with ids into the global namespace, using the id as the variable name.
        I strongly recommend not relying on it and using 
        document.getElementById (or similar) instead. 
        The global namespace is really crowded and there are lots of other things there which can conflict.
        https://stackoverflow.com/questions/25931810/why-is-document-getelementbyid-not-needed
        */

    </script>
</body>
</html>
