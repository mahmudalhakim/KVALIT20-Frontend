<body>
    <h1>JS - Exempel 6</h1>
    <h2>Att arbeta med prompt</h2>
    <h3 id="hello"></h3>
    <h3 id="result"></h3>


   
    <script>
        
        let name = prompt("Vad heter du?");

        // console.log("Hello " + name)
        // document.write("Hello " + name);  // Bör undvikas!
        // alert("Hello " + name);

        /*
        let hello = document.getElementById('hello')
        hello.innerText = "Hello " + name + "!";
        */

        document.getElementById('hello').innerHTML = "Hello " + name + "!";

        // Mer om prompt
    
        let num1 = prompt("Ange tal 1");  // 11
        let num2 = prompt("Ange tal 2");  // 12
        
        console.log(num1 + num2);   // 1112
        // Konkatenering
        // Prompt returnerar alltid en sträng

        // Vi måste konvertera till tal
        console.log(Number(num1) + Number(num2));
        
        /*
        let resultElement = document.getElementById('result');
        resultElement.innerHTML = Number(num1) + Number(num2);
        */

        // result.innerHTML = Number(num1) + Number(num2);

        // Genväg
        result.innerHTML = +num1 + +num2;

    </script>
